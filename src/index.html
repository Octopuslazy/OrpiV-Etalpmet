<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>sleepycat</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <!-- Static store links for validators (can be overridden in CI via build-vars) -->
    <meta name="google-play-url" content="https://play.google.com/store/apps/details?id=LeapStudio">
    <meta name="app-store-url" content="https://apps.apple.com/app/1123">
    <meta http-equiv="Content-Security-Policy" content="default-src * 'self' 'unsafe-inline' 'unsafe-eval' data: gap: content: blob:; style-src * 'self' 'unsafe-inline' 'unsafe-eval' blob:; script-src * 'self' 'unsafe-inline' 'unsafe-eval' blob:; connect-src * 'self' 'unsafe-inline' 'unsafe-eval' blob: data:;">
    
    <style>
        body { margin: 0; padding: 0; overflow: hidden; background-color: #000; }
        #app { width: 100%; height: 100%; }
    </style>
    <!-- Pre-bundle lifecycle stubs so ad networks (Mintegral etc.) can detect hooks early -->
    <script>
        window.mintGameStart = window.mintGameStart || function() { try { window.gameStart && window.gameStart(); } catch (e) {} };
        window.mintGameClose = window.mintGameClose || function() { try { window.gameClose && window.gameClose(); } catch (e) {} };
        window.gameReady = window.gameReady || function() { try { /* no-op until game signals ready */ } catch (e) {} };
        function gameStart() {window.mintGameStart && window.mintGameStart()};
        function gameClose() {window.mintGameClose && window.mintGameClose()}
    </script>
        <!-- build-vars will be generated into src/build-vars.js by the prebuild step -->
      
        <!-- Minimal static MRAID shim that uses meta tags as fallback so validators detect mraid.open -->
        <script>
            (function(){
                try {
                    var gp = document.querySelector('meta[name="google-play-url"]') && document.querySelector('meta[name="google-play-url"]').getAttribute('content');
                    var ap = document.querySelector('meta[name="app-store-url"]') && document.querySelector('meta[name="app-store-url"]').getAttribute('content');
                    if (!window.mraid) {
                        window.mraid = {
                            open: function(url){ try { var target = (url && typeof url === 'string') ? url : (gp || ap || '/'); window.open(target, '_blank'); } catch(e){} },
                            isViewable: function(){ return true; },
                            getState: function(){ return 'default'; },
                            addEventListener: function(){},
                            removeEventListener: function(){}
                        };
                    }
                    if (!window.MRAID) { try { window.MRAID = window.mraid; } catch(e){} }
                    if (!window.MRAID_STORE_URLS) {
                        try { window.MRAID_STORE_URLS = { android: gp || '', ios: ap || '' }; } catch(e){}
                    }
                } catch(e) {}
            })();
        </script>
 

</head>
<body>
    <div id="app"></div>
</body>
</html>
